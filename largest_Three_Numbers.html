<html>
  <head>
    <title>Largest Three Numbers</title>
    <script>
      function largest() {
        var num1, num2, num3;
        num1 = Number(document.getElementById("N").value);
        num2 = Number(document.getElementById("M").value);
        num3 = Number(document.getElementById("O").value);
        if (num1 > num2 && num1 > num3) {
          window.alert(num1 + " - is largest");
        } else if (num2 > num1 && num2 > num3) {
          window.alert(num2 + " - is largest");
        } else if (num3 > num1 && num3 > num2) {
          window.alert(num3 + " - is largest");
        }
      }
    </script>
  </head>
  <body>
    <h1>Calculate largest among Three Numbers</h1>
    <hr color="red" />
    Enter Number1: <input type="text" id="N" /><br />
    Enter Number2: <input type="text" id="M" /><br />
    Enter Number3: <input type="text" id="O" /><br />
    <hr color="red" />
    <center>
      <button onclick="largest()">Ok</button>
    </center>
  </body>
</html>
