<html>
  <head>
    <title>Print Char By Char</title>
    <script lang="javascriipt">
      function strmanip(){
          with(document){
              write("<font color='blue'>")
                write("<h2>Reading Character by Character</h2>");
                write("</font>")
                var str = prompt("Enter a String:");
                for(i=0;i<str.length;i++){
                    if(i==0){
                        var s = str.charAt(i);
                        write("Character="+s+"<br/>");
                    }
                    else{
                        s += str.charAt(i);
                        write("Character="+s+"<br/>");
                    }
                }

          }
      }
    </script>
  </head>
  <body>
    <center>
      <br /><br />
      <form>
        <input type="button" value="Click Me" onclick="strmanip()" />
      </form>
    </center>
  </body>
</html>
